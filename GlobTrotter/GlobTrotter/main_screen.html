<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalTrotter</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #f4f6f8;
}

.main-container {
  max-width: 1200px;
  margin: auto;
  padding-bottom: 40px;
}

/* Top Bar */
.top-black-bar {
  background: #000;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-size: 22px;
  font-weight: bold;
}

.profile-circle {
  width: 42px;
  height: 42px;
  background: url("https://images.unsplash.com/photo-1535713875002-d1d0cf377fde") center/cover;
  border-radius: 50%;
  border: 2px solid #fff;
  cursor: pointer;
}

/* Banner */
.banner {
  height: 300px;
  background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
  border-radius: 12px;
  margin: 25px;
  position: relative;
}

.banner-text {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 15px 25px;
  border-radius: 8px;
}

.banner-text h1 {
  font-size: 28px;
}

/* Controls */
.controls {
  display: flex;
  gap: 12px;
  padding: 0 25px 20px;
}

.controls input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.controls button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  background: #000;
  color: #fff;
  cursor: pointer;
}

/* Section Titles */
h3 {
  margin: 20px 25px 10px;
}

/* Card Rows */
.card-row {
  display: flex;
  gap: 15px;
  padding: 0 25px;
}

.card {
  border-radius: 12px;
  background-size: cover;
  background-position: center;
}

/* Region Cards */
.small-cards .card {
  width: 180px;
  height: 120px;
}

.r1 { background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e"); }
.r2 { background-image: url("https://images.unsplash.com/photo-1502602898657-3e91760cbb34");}
.r3 { background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470"); }
.r4 { background-image: url("https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05"); }
.r5 { background-image: url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"); }

/* Trip Cards */
.tall-cards {
  margin-top: 10px;
}

.tall {
  width: 260px;
  height: 340px;
}

.t1 { background-image: url("https://images.unsplash.com/photo-1500534623283-312aade485b7"); }
.t2 { background-image: url("https://images.unsplash.com/photo-1494475673543-6a6a27143b16"); }
.t3 { background-image: url("https://images.unsplash.com/photo-1519817650390-64a93db511aa"); }

/* Plan Button */
.plan-btn {
  margin: 30px 25px;
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}
</style>

</head>
<body>

<div class="main-container">

  <!-- Top Bar -->
  <nav class="top-black-bar">
    <span class="brand">GlobalTrotter</span>
    <div class="profile-circle"></div>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-text">
      <h1>From dreams to destinations</h1>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input type="text" placeholder="Search bar.....">
    <button>Group by</button>
    <button>Filter</button>
    <button>Sort by...</button>
  </div>

  <!-- Regions -->
  <h3>Top Regional Selections</h3>
  <div class="card-row small-cards">
    <div class="card r1"></div>
    <div class="card r2"></div>
    <div class="card r3"></div>
    <div class="card r4"></div>
    <div class="card r5"></div>
  </div>

  <!-- Trips -->
  <h3>Previous Trips</h3>
  <div class="card-row tall-cards">
    <div class="card tall t1"></div>
    <div class="card tall t2"></div>
    <div class="card tall t3"></div>
  </div>

  <!-- Button -->
  <button class="plan-btn">+ Plan a trip</button>

</div>

</body>
</html>
