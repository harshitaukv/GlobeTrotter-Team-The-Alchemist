<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlobalTrotter | Build Itinerary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* Top Bar */
.top-bar {
  background: #000;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-size: 20px;
  font-weight: bold;
}

.profile {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #444;
}

/* Container */
.container {
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}

/* Section */
.itinerary-section {
  border: 1px solid #444;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 25px;
}

.itinerary-section h3 {
  margin-bottom: 10px;
}

.itinerary-section p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 15px;
}

.row {
  display: flex;
  gap: 20px;
  margin-bottom: 15px;
}

.box {
  padding: 10px;
  border-radius: 6px;
  background: #222;
  flex: 1;
}

/* Images */
.image-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.image {
  height: 140px;
  border-radius: 12px;
  background-size: cover;
  background-position: center;
}

/* Button */
.add-btn {
  display: block;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: #000;
  color: #fff;
  border: 1px dashed #555;
  cursor: pointer;
}
</style>
</head>

<body>

<nav class="top-bar">
  <div class="brand">GlobalTrotter</div>
  <div class="profile"></div>
</nav>

<div class="container">

  <div class="itinerary-section">
    <h3>Section 1</h3>
    <p>Travel, hotel or activity details</p>

    <div class="row">
      <div class="box">Date Range: xxx to yyy</div>
      <div class="box">Budget</div>
    </div>

    <div class="image-row">
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429')"></div>
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34')"></div>
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1493558103817-58b2924bce98')"></div>
    </div>
  </div>

  <div class="itinerary-section">
    <h3>Section 2</h3>
    <p>Hotel or sightseeing</p>

    <div class="row">
      <div class="box">Date Range</div>
      <div class="box">Budget</div>
    </div>

    <div class="image-row">
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></div>
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
      <div class="image" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')"></div>
    </div>
  </div>

  <button class="add-btn">+ Add another Section</button>

</div>

</body>
</html>
