<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body class="auth-page">

  <div class="wrapper register-wrapper">
    <h1>Register</h1>

  <div class="profile-pic">
  <label for="photo">
    <img id="preview" />
    <span id="upload-text">Upload Photo</span>
  </label>

  <span class="remove-photo" id="remove-photo">
    <i class='bx bx-trash-x'></i>
  </span>

  <input type="file" id="photo" accept="image/*">
</div>

    <form>
      <div class="grid">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>

        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>

        <input type="text" placeholder="City">
        <input type="text" placeholder="Country">
      </div>

      <textarea placeholder="Additional Information..."></textarea>

      <button type="submit" class="btn">Register Users</button>

    </form>
  </div>

 <script>
  const photoInput = document.getElementById("photo");
  const preview = document.getElementById("preview");
  const text = document.getElementById("upload-text");
  const removeBtn = document.getElementById("remove-photo");

  photoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      text.style.display = "none";
      removeBtn.style.display = "flex";
    }
  });

  removeBtn.addEventListener("click", function (e) {
    e.stopPropagation(); // prevent file dialog
    preview.src = "";
    preview.style.display = "none";
    text.style.display = "block";
    photoInput.value = "";
    removeBtn.style.display = "none";
  });
</script>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // stop real submission

    // OPTIONAL: store a flag (for later validation)
    localStorage.setItem("registered", "true");

    // Redirect to Login page
    window.location.href = "login_page.html";
  });
</script>

</body>
</html>
